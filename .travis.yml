language: java
matrix:
  include:
    - jdk: oraclejdk8
      env: MAIN_BUILD=true
    - jdk: oraclejdk9
      env: MAIN_BUILD=false
  allow_failures:
    - jdk: oraclejdk9
branches:
  only:
  - master
os:
- linux
git:
  depth: 10
script:
- script/travis-run-tests.sh
- script/travis-publish-codecov.sh
after_success:
- script/travis-publish-site.sh
- script/travis-publish-javadoc.sh
env:
  matrix:
  - secure: 
